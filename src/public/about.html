        const tagA = document.createElement('a')
        tagA.classList.add('nav-link')
        tagA.classList.add('active')

        let title = document.querySelector('.main-title')

       

        function getMainContent(currentLanguage) {

            const navs = ['wiki', 'calculate', 'results', 'about-app', 'change-language']

            document.querySelector('.navbar-nav').querySelectorAll('.nav-link').forEach((currentNavList, i) => {
                currentNavList.textContent = (data.navs[navs[i]][currentLanguage])
                console.log(currentNavList)
            })

            title.textContent = data['about-page']['header'][`${currentLanguage}`]
            document.getElementById('developer-info-paragraph').classList.add('text-center')
           document.getElementById('developer-info-paragraph').textContent = 
            data['about-page']['developer'][currentLanguage] + ' Бекбосын Інкар МИСТ-63'

        }

        const languageBtnIDs = [
            'kaz-language-btn', 'rus-language-btn', 'eng-language-btn'
        ]

        const languages = ['kaz', 'rus', 'eng']

        languageBtnIDs.forEach((current, index) => {
            document.querySelector(`.${current}`).addEventListener('click', () => {
                getMainContent(languages[index])
            })
        })
        getMainContent('rus')
