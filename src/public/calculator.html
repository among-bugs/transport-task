        function calculating() {
            let table = document.getElementById('calculating-table')
            let supplyTable = document.getElementById('get-supply-table')
            let requirementTable = document.getElementById('get-requirement-table')

            allData = []
            supplyData = []
            requirementData = []

            function getData(currentTable, currentData) {
                currentTable.querySelectorAll('tr').forEach((row) => {
                    let rowsArray = []
                    row.querySelectorAll('td').forEach((col) => {
                        rowsArray.push(parseInt(col.querySelector('input').value))
                    })
                    currentData.push(rowsArray)
                })
            }

            getData(table, allData)
            getData(supplyTable, supplyData)
            getData(requirementTable, requirementData)
        }

        function drawing(currentData, currentSupplyData, currentRequirementData) {

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            const sumOfSupply = currentSupplyData[0].reduce((a, b) => a + b, 0)
            const sumOfRequirement = currentRequirementData[0].reduce((a, b) => a + b)

            function balanceStatus() {
                let status = ''
                if (sumOfSupply < sumOfRequirement) {
                    status = balance['sup<req']
                }
                if (sumOfSupply > sumOfRequirement) {
                    status = balance['sup>req']
                }
                if (sumOfSupply == sumOfRequirement) {
                    status = balance['sup=req']
                }
                return status
            }

            if (sumOfSupply < sumOfRequirement) {
                let zero = []
                for (let indx = 0; indx < currentRequirementData[0].length; indx++) {
                    zero.push(0)
                }
                currentData.push(zero)
                currentSupplyData[0].push(
                    sumOfRequirement - sumOfSupply
                )

            }

            if (sumOfSupply > sumOfRequirement) {
                for (let row = 0; row < currentData.length; row++) {
                    currentData[row].push(0)
                }
                currentRequirementData[0].push(
                    sumOfSupply - sumOfRequirement
                )
            }



            function setTables(paragraphTextAlgin, paragraphTwo) {
                let trow = '',
                    tdata = '',
                    tdataReq = '',
                    all = '';

                tdataReq = `<td></td>`
                for (let ind = 0; ind < currentRequirementData[0].length; ind++) {
                    tdataReq += `<td style='width: 100px'>
                    <p style='text-align: center'>B${ind + 1}</p>
                    <p style='text-align: center; color: red'>${currentRequirementData[0][ind]}</p>
                </td>`
                }
                tdataReq += `<td><p style='text-align: center'>Vj</p></td>`
                for (let row = 0; row < currentData.length; row++) {
                    tdata = ''
                    tdata += `<td style='width: 100px'>
                <p style='text-align: center'>A${row + 1}</p>
                <p style='text-align: center; color: red'>${currentSupplyData[0][row]}</p>
            </td>`
                    for (let cell = 0; cell < currentData[row].length; cell++) {
                        function setColor() {
                            if (currentData[row][cell] == 5) {
                                return 'background-color: #ff000073'
                            }
                        }
                        tdata += `<td style='${setColor()}'>
                    <p style='text-align: ${paragraphTextAlgin}}'>
                        ${currentData[row][cell]}
                    </p>
                </td>`
                    }
                    tdata += `<td style='width: 100px'>
                        <p style='text-align: center'>
                            ${currentData[row].reduce((a, b) => a + b, 0)}
                        </p>
                    </td>`
                    trow += `<tr>${
                tdata
            }</tr>`
                }
                all = `<tr>${tdataReq}</tr>${trow}`
                return all
            }

            var DOMURL = self.URL || self.webkitURL || self;
            var img = new Image();
            var svg = new Blob([data], {
                type: "image/svg+xml;charset=utf-8"
            });
            var url = DOMURL.createObjectURL(svg);
            img.onload = function () {
                ctx.drawImage(img, 0, 0);
                DOMURL.revokeObjectURL(url);
            };
            img.src = url;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function generatePDF(currentElement) {
            var printableArea = document.getElementById(currentElement);

            html2canvas(printableArea, {
                useCORS: true,
                onrendered: function (canvas) {

                    var pdf = new jsPDF('p', 'pt', 'letter');

                    var pageHeight = 1300;
                    var pageWidth = 1200;
                    for (var i = 0; i <= printableArea.clientHeight / pageHeight; i++) {
                        var srcImg = canvas;
                        var sX = 0;
                        var sY = pageHeight * i;
                        var sWidth = pageWidth;
                        var sHeight = pageHeight;
                        var dX = 0;
                        var dY = 0;
                        var dWidth = pageWidth;
                        var dHeight = pageHeight;

                        window.onePageCanvas = document.createElement("canvas");
                        onePageCanvas.setAttribute('width', pageWidth);
                        onePageCanvas.setAttribute('height', pageHeight);
                        var ctx = onePageCanvas.getContext('2d');

                        ctx.drawImage(srcImg, sX, sY, sWidth, sHeight, dX, dY, dWidth, dHeight);

                        var canvasDataURL = onePageCanvas.toDataURL("image/png", 1.0);
                        var width = onePageCanvas.width;
                        var height = onePageCanvas.clientHeight;

                        if (i > 0) 
                            pdf.addPage(612, 791); 
                        pdf.setPage(i + 1); 
                        pdf.addImage(canvasDataURL, 'PNG', 20, 40, (width * .46), (height *
                        .70)); 

                    }
                    pdf.save(`${printableArea.getAttribute('id')}.pdf`);
                }
            });
        }

        document.getElementById('get-north-pdf').addEventListener('click', () => {
            generatePDF('pills-northwest-corner-method')
        })

        document.getElementById('get-minimum-pdf').addEventListener('click', () => {
            generatePDF('pills-minimum-element-method')
        })

        document.getElementById('get-fogel-pdf').addEventListener('click', () => {
